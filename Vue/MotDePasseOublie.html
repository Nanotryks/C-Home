<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/mdp_oublie.css">
    <title>Mot de passe oublié</title>
    <script>

    function showUser(str)
    {
    if (str == "")
    {
    document.getElementById("question").innerHTML = "";
    return;
    }

    if (window.XMLHttpRequest) {

    xmlhttp= new XMLHttpRequest();
    } else {

    if (window.ActiveXObject)
    try {
    xmlhttp= new ActiveXObject("Msxml2.XMLHTTP");
    } catch (e) {
    try {
    xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
    } catch (e) {
    return NULL;
    }
    }
    }

    xmlhttp.onreadystatechange = function ()
    {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
    {

    document.getElementById("question").innerHTML = xmlhttp.responseText;

    }
    }

    xmlhttp.open("GET", "../Controleur/Oublie.php?q=" + str, true);

    xmlhttp.send();


    }
    </script>
</head>
<body>

<div class="logo"><img src="../Image/LOGO11-3.png" width="400" height="150" alt="logo de mon site" title="mon logo"/></div>
<div class="enveloppe">
        <div class="forme">
            <div class="sign-in-lo">

                <!--                form avec la connexion-->

                    <form class="forme" method="post" action="../Controleur/QuestionSecrete.php">
                    </br>
                        <div class="group">
                            <label for="mail" class="label">Votre adresse mail</label></br>
                            <input type="text" name="mail" oninput="showUser(this.value)" class="input"><br>
                        </div>
                        <div class="group">
                            <div id="question">
                                <label for="reponse" class="label">Votre question secrète </br> (sera détectée automatiquement)</label></br>
                                <input type="text" name="reponse" class="input"><br>
                            </div>
                        </div>
                        <div class="group">
                            <label for="mdp" class="label">Nouveau mot de passe</label></br>
                            <input type="password" name="new" class="input"><br>
                        </div>
                        <div class="group">
                            <label for="new" class="label">Confirmez le nouveau mot de passe</label></br>
                            <input type="password" name="conf" class="input"><br>
                        </div>
                        <div class="group">
                        <input type="submit" value="Valider" class="bouton"><br>
                        </div>
                    </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
