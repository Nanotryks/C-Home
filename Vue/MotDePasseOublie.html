<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/MDP.css">
    <title>Mot de passe oublié</title>
    <script>

    function showUser(str)
    {
    if (str == "")
    {
    document.getElementById("question").innerHTML = "";
    return;
    }

    if (window.XMLHttpRequest) {

    xmlhttp= new XMLHttpRequest();
    } else {

    if (window.ActiveXObject)
    try {
    xmlhttp= new ActiveXObject("Msxml2.XMLHTTP");
    } catch (e) {
    try {
    xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
    } catch (e) {
    return NULL;
    }
    }
    }

    xmlhttp.onreadystatechange = function ()
    {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
    {

    document.getElementById("question").innerHTML = xmlhttp.responseText;

    }
    }

    xmlhttp.open("GET", "../Controleur/Oublie.php?q=" + str, true);

    xmlhttp.send();


    }
    </script>
</head>
<body>
<div class="logo"><img src="../Image/LOGO11-3.png" width="400" height="150" alt="logo de mon site" title="mon logo"/></div>
<div class="enveloppe">
    <div class="form">
    <form method="post" action="../Controleur/QuestionSecrete.php">
        <div class="group">
        <label>Adresse Mail</label><br>
        <input type="text" name="mail" onchange="showUser(this.value)"><br>
        </div>
        <div class="group">
        <div id="question">
        <label>Question Secrète</label><br>
        <input type="text"><br>
        </div>
        </div>
        <div class="group">
        <label>Nouveau mot de passe</label><br>
        <input type="password" name="new"><br>
        </div>
        <div class="group">
        <label>Confirmez nouveau mot de passe</label><br>
        <input type="password" name="conf"><br>
        </div>
        <input type="submit" value="Valider"><br>
    </form>
    </div>
</div>
</body>
</html>
